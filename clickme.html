<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the ball (Impossible)</title>
</head>
<body background="images/bg.png">
    <header>
        <div style="display: flex; justify-content: flex-end; align-items: flex-start;">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="width:400px; height:auto; margin-top:auto; margin-right:935px;">
            </a>
        </div>
    </header>

    <h2 style="color:white;">Click the ball!</h2>
    <p style="color:white;">Good Luck!</p>
    
        <button id="clickButton" style="position: absolute; left: 50px; top: 100px; width: 60px; height: 60px; border-radius: 50%; background: #ff5252; color: white; font-size: 1.2em; border: none; cursor: pointer; transition: left 0.2s, top 0.2s;" href="index.html" onclick="event.preventDefault();">
            ?
        </button>
        <p id="score" style="color:white;">Score: 0</p>
        <script>
            const button = document.getElementById('clickButton');
            const container = button.parentElement;

            function moveBall() {
                const containerRect = container.getBoundingClientRect();
                const btnRect = button.getBoundingClientRect();
                const maxLeft = container.clientWidth - btnRect.width;
                const maxTop = container.clientHeight - btnRect.height;

                const left = Math.random() * maxLeft;
                const top = Math.random() * maxTop;

                button.style.left = left + 'px';
                button.style.top = top + 'px';
            }

            button.addEventListener('mouseenter', moveBall);
        </script>

    <footer>
        <p style="color:white;">&copy; 2025 iswearman. All rights reserved.</p>
    </footer>
</html>
